<section class="content" >
    <!-- PAGE CONTENT WRAPPER -->
    <div class="page-content-wrap">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h4 class="panel-title"><span class="fa fa-user"></span><strong> Tender Details</strong></h4>
<!--                <ul class="panel-controls">-->
<!--                    <li><a ng-click="" class="panel-remove"><span class="fa fa-times"></span></a></li>-->
<!--                </ul>-->
            </div>
            <div class="panel-body">
                <form name="TenderView" class="form-horizontal">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="col-md-3 control-label text-left">Tender Reference No</label>
                                <div class="col-md-7">
                                    <div class="input-group has-feedback">
                                        <span class="input-group-addon"><span class="fa fa-sort-numeric-desc"></span></span>
                                        <input type="text" ng-model="Tender.ReferenceNo" class="form-control" minlength="10" maxlength="10" name="msisdnText" placeholder="Enter phone number" readonly="" ng-pattern="/^[0][7][0-9]/">
                                    </div>
                                    <span class="help-block">Reference Number</span>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-3 control-label text-left">Tender Title</label>
                                <div class="col-md-7">
                                    <div class="input-group has-feedback">
                                        <span class="input-group-addon"><span class="fa fa-edit"></span></span>
                                        <input type="text" ng-model="Tender.TenderTitle" class="form-control" name="fullnameText" placeholder="Enter full name" readonly="">
                                    </div>
                                    <span class="help-block">Tender Title</span>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="col-md-3 control-label text-left">Date Published</label>
                                <div class="col-md-7">
                                    <div class="input-group has-feedback">
                                        <span class="input-group-addon"><span class="fa fa-calendar"></span></span>
                                        <input type="text" ng-model="Tender.PublishDate" class="form-control" name="fullnameText" placeholder="Enter full name" readonly="">
                                    </div>
                                    <span class="help-block">Date of publish</span>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-3 control-label text-left">Entity Name</label>
                                <div class="col-md-7">
                                    <div class="input-group has-feedback">
                                        <span class="input-group-addon"><span class="fa fa-edit"></span></span>
                                        <input type="text" ng-model="Tender.EntityName" class="form-control" name="fullnameText" placeholder="Enter full name" readonly="">
                                    </div>
                                    <span class="help-block">Entity Name</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h4 class="panel-title"><span class="fa fa-user"></span><strong> Tender Documents</strong></h4>
<!--                            <ul class="panel-controls">-->
<!--                                <li><a ng-click="" class="panel-remove"><span class="fa fa-times"></span></a></li>-->
<!--                            </ul>-->
                        </div>
                        <div class="panel-body">
                            <form name="TenderView" class="form-horizontal">
                                <table class="table datatable table-bordered table-condensed table-striped" col-resizeable>
                                    <thead>
                                    <tr>

                                        <th class="sorting">Reference Number</th>
                                        <th class="sorting">Document</th>
                                        <th class="sorting">Action</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr>
                                        <td>NIB/T/006/2018-2017</td>
                                        <td><a href="" target="=_blank" style="color: #C0392B">NIB/T/006/2018-2017.zip</a></td>
                                        <td>
                                            <div class="btn-group pull-left">
                                                <button class="btn btn-danger btn-xs" ng-click="ViewTender(Tender)"><i class="fa fa-search-plus"></i> DOWNLOAD </button>
                                                <!--<button h00ssion='LOCK_USERS' class="btn btn-success btn-xs" ng-click="unlockUser(SystemUser, true)"><i class="fa fa-unlock-alt"></i> Unlock </button>-->
                                            </div>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </form>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
