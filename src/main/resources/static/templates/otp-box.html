<section>
    <div class="main-agileinfo slider login-body">
        <div class="items-group">
            <div class="item agileits-w3layouts">
                <div class="w3lsfooteragileits" style="text-align: center; margin-top: 80px;">
                    <img class=""
                         src="img/backgrounds/emblem.svg" style="width: 150px; height: 150px;">
                </div>
                <div class="login-block text main-agileits" style="background: #C49F06; margin-top: 50px;">
                    <span class="circleLight"></span>
                    <!-- login form -->
                    <div class="login-form loginw3-agile">
                        <div class="agile-row">
                            <div class="login-title"><strong>Dear {{fullName}}</strong>, Please enter OTP to login</div>
                            <div class="alert alert-danger" role="alert" ng-show="showLoginErrorMsg">
                                <button type="button" class="close" data-dismiss="alert" ng-click="showLoginErrorMsg = !showLoginErrorMsg"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                                <strong>Error! </strong>{{loginErrorMsg}}
                            </div>
                            <div class="alert alert-info" role="alert" ng-show="showLoginSuccessMsg">
                                <button type="button" class="close" data-dismiss="alert" ng-click="showLoginSuccessMsg = !showLoginSuccessMsg"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                                <strong>Success! </strong>{{loginSuccessMsg}}
                            </div>
                            <div class="login-agileits-top">
                                <form class="form-horizontal" name="OTPForm" id="OTPForm">
                                    <div class="form-group">
                                        <div class="col-md-12">
                                            <label>One-time password</label>
                                            <input type="password" class="form-control" placeholder="Your OTP"  ng-model="vm.otp" required numbers-only id="otp" autocomplete="off"/>
                                            <span class="help-block" style="color: #ffffff">This is your One Time Password sent via email/sms</span>
                                        </div>
                                    </div>
                                </form>
                                <div class="form-horizontal">
                                    <div class="form-group">
                                        <div class="col-md-6">
                                            <button class="btn btn-primary btn-block btn-sm" ng-click="resendOTP()"><i class="fa fa-paper-plane"> Resend OTP </i></button>
                                        </div>
                                        <div class="col-md-6">
                                            <button form="OTPForm" class="btn btn-info btn-block btn-sm" ng-click="sendOTP()"><i class="fa fa-chevron-right"> Proceed </i></button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="w3lsfooteragileits">
                    <p style="color: #000000"> <b>&copy;2020 E-Zabuni Procurement System [v{{AppVersion}}] | All Rights Reserved | <a href="" target="=_blank" style="color: #C0392B">Turubini Limited</a></b></p>
                </div>
            </div>
        </div>
    </div>
</section>
