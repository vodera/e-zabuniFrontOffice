<div class="tab-content">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h4 class="panel-title"><span class="fa fa-map-marker"></span> Customer Outlets</h4>
        </div>
        <div class="panel-body">
            <div id="datatable_wrapper">
                <table class="table datatable table-bordered table-condensed table-striped" col-resizeable>
                    <thead>
                        <tr>
                            <th class="sorting col-centered">No</th>
                            <th class="sorting">Customer Name</th>
                            <th class="sorting">Outlet Name</th>
                            <th class="sorting">Physical Address</th>
                            <th class="sorting">Outlet Account(s)</th>
                            <th class="sorting">Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="CustomerOutlet in CustomerOutlets track by $index">
                            <td class="col-centered">{{$index + 1}}</td>
                            <td>{{PrincipalCustomer.customerName}}</td>
                            <td>{{CustomerOutlet.outletName}}</td>
                            <td>{{CustomerOutlet.physicalAddress}}</td>
                            <td><span ng-repeat="OutletAccount in CustomerOutlet.accounts track by $index">{{OutletAccount.accountNumber}}{{$last ? '' : ', '}}</span></td>
                            <td>
                                <div class="btn-group pull-left">
                                    <button class="btn btn-default btn-xs" ng-click="editOutlet($index)"><i class="fa fa-pencil"></i> Edit </button>
                                    <button class="btn btn-default btn-xs" ng-click="removeItem($index)"><i class="fa fa-times-circle"></i> Remove</button>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>  
                <div class="pull-right">
                    <button type="button" class="btn btn-default" ng-click="showDlg()"><i class="fa fa-plus-circle"></i>Add Outlet</button>
                </div>
            </div>
            <div class="panel-footer">
                <div class="btn-group pull-left">
                    <button type="button" class="btn btn-warning" ng-click="navigatePreviousStep()"><i class="fa fa-chevron-left"></i> Go Back</button>
                </div>
                <div class="btn-group pull-right">
                    <button class="btn btn-secondary" ng-click="proceedNextStep()"><i class="fa fa-chevron-right"></i> Proceed</button>
                </div>
            </div>
        </div>
    </div>                    
</div>
