<section class="content"> 
    <!-- START BREADCRUMB -->
    <ul class="breadcrumb">
        <li><a href="#">Home</a></li> 
        <li>Master Records</li> 
        <li class="active">Regions</li>
    </ul>
    <!-- END BREADCRUMB -->

    <!-- PAGE CONTENT WRAPPER -->
    <div class="page-content-wrap">
        <div class="row">
            <div class="col-md-12">                
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title"><span class="fa fa-map-marker"></span> Regions</h3>
                        <ul class="panel-controls">
                            <li><a href="#" class="panel-remove"><span class="fa fa-times"></span></a></li>
                        </ul>
                    </div>
                    <div class="panel-body">
<!--                        <div id="cit_agent_filter" class="dataTables_filter">
                            <label>Search:<input class="form-control " placeholder="keywords" type="search"></label>
                        </div> -->
                        <table class="table datatable table-bordered table-condensed table-striped">
                            <thead>
                                <tr>
                                    <th class="sorting col-centered">No</th>
                                    <th class="sorting col-left">Region Name</th>
                                    <th class="sorting">Description</th>
                                    <th class="sorting">Approval Status</th>
                                    <th class="sorting">Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="Region in Regions track by $index">
                                    <td>{{$index + 1}}</td>
                                    <td>{{Region.regionName}}</td>
                                    <td>{{Region.description}}</td>
                                    <td>Approved</td>
                                    <td>
                                        <div class="btn-group pull-left">
                                            <button has-permission='UPDATE_REGIONS' class="btn btn-default btn-xs" ng-click="editRegion(Region)"><i class="fa fa-pencil"></i> Edit </button>
                                            <button has-permission='DELETE_REGIONS' class="btn btn-danger btn-xs" ng-click="deleteRegion(Region, true)"><i class="fa fa-trash-o"></i> Delete </button>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="panel-footer">
                        <div class="pull-right">
                            <button has-permission='CREATE_REGIONS' type="button" class="btn btn-secondary" ng-click="showRegionDlg({})"><i class="fa fa-plus-circle"></i>Add Region</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- END PAGE CONTENT WRAPPER -->
    <div class="modal-dlg fade in"  tabindex="-1" role="dialog" aria-hidden="true" style="display: block;" ng-show="ShowRegionDlg">  
        <div class="modal-form">
            <div class="modal-header">
                <h3 class="modal-title"><span class="fa fa-map-marker"></span> Region</h3>
                <ul class="panel-controls">
                    <li><a href="" ng-click="ShowRegionDlg = !ShowRegionDlg" class="panel-remove"><span class="fa fa-times"></span></a></li>
                </ul>
            </div>
            <div class="modal-body"> 
                <div class="row"> 
                    <form class="form-horizontal" name="RegionForm">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label class="col-md-3 control-label text-left">Region Name</label>
                                <div class="col-md-5"> 
                                    <div class="input-group has-feedback">
                                        <span class="input-group-addon"><span class="fa fa-tag"></span></span>
                                        <input type="text" ng-model="Region.regionName" class="form-control" placeholder="Region Name" required> 
                                    </div>
                                    <span class="help-block">Region Name</span>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-3 control-label text-left">Description</label>
                                <div class="col-md-5">
                                    <div class="has-feedback">
                                        <textarea ng-model="Region.description" class="form-control" name="descriptionText" placeholder="Enter description"> </textarea>
                                    </div>
                                    <span class="help-block">Region Description</span>
                                </div>
                            </div>  
                        </div> 
                        <div class="modal-footer">                            
                            <div class="btn-group pull-right">
                                <button type="button" class="btn btn-default" ng-click="ShowRegionDlg = !ShowRegionDlg"><i class="fa fa-times-circle"></i> Close Dialog</button>
                                <button class="btn btn-secondary" ng-click="saveRegion()"><i class="fa fa-check-square-o"></i> Save Region</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>    
    </div>
    
    <div class="modal-dlg fade in"  tabindex="-1" role="dialog" aria-hidden="true" style="display: block;" ng-show="ShowdeleteRegionDlg">  
        <div class="modal-form">
            <div class="modal-header">
                <h3 class="modal-title"><span class="fa fa-map-marker"></span> Region</h3>
                <ul class="panel-controls">
                    <li><a href="" ng-click="ShowdeleteRegionDlg = !ShowdeleteRegionDlg" class="panel-remove"><span class="fa fa-times"></span></a></li>
                </ul>
            </div>
            <div class="modal-body"> 
                <div class="row"> 
                    <form class="form-horizontal" name="DeleteRegionForm">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label class="col-md-3 control-label text-left">Note</label>
                                <div class="col-md-5">
                                    <div class="has-feedback">
                                        <textarea ng-model="regionData.notes" class="form-control" name="message" placeholder="Enter note" required=""> </textarea>
                                    </div>
                                    <span class="help-block">Note Description</span>
                                </div>
                            </div>  
                        </div> 
                        <div class="modal-footer">                            
                            <div class="btn-group pull-right">
                                <button type="button" class="btn btn-default" ng-click="ShowdeleteRegionDlg = !ShowdeleteRegionDlg"><i class="fa fa-times-circle"></i> Close Dialog</button>
                                <button class="btn btn-danger" ng-click="deleteRegionPlace()"><i class="fa fa-trash-o"></i> Delete Region</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>    
    </div>
</section>
